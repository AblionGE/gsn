<div ng-controller="AppCtrl" layout="column" style="height:500px;">
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Filters</h1>
            </md-toolbar>
            <md-content layout-padding ng-controller="LeftCtrl">

                <form ng-submit="submit()">

                    <ul>
                        <li><label>Name:</label><input type="text" ng-model="filter.sensorName" name="text" /></li>
                        <li><label>Deployment:</label><input type="text" ng-model="filter.deployment" name="text" /></li>
                        <li><label>Parameter:</label><input type="text" ng-model="filter.parameters" name="text" /></li>
                        <input type="submit" id="submit" value="Filter" />
                    </ul>
                </form>
            </md-content>
        </md-sidenav>
        <md-content flex layout-padding>
            <div layout="column" layout-fill layout-align="top center">
                <leaflet center="center" layers="layers" height="480px"></leaflet>

            </div>
        </md-content>

    </section>
</div>
