<div ng-controller="DashboardCtrl">
            <div class="row"><br><br></div>
            <button class="btn btn-primary" ng-click="loadSensors()">Load all sensors from dashboard</button>
            <div class="row"><br><br></div>

            <table class="table table-striped table-condensed table-hover">
                <thead>
                    <tr>
                        <th class="name">Name&nbsp;</th>
                        <th class="name">Altitude&nbsp;</th>
                        <th class="name">Description&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sensor in fiveSensors">
                        <td>{{sensor.vs_name}}</td>
                        <td>{{sensor.altitude}}</td>
                        <td>{{sensor.description}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row"><br><br></div>
            <div class="row"><br><br></div>
            <div class="row"><br><br></div>
        <div class="row">  

            <div class="col-lg-2">
            First sensor plot property: 
            <div class="row"><br></div>
            <button class="btn btn-info" ng-click="setTimestamps_1()">Select timestamps</button>
            <button class="btn btn-info" ng-click="setVw_1()">Select vw</button>
            <button class="btn btn-info" ng-click="setVw_max_1()">Select vw_max</button>
            <button class="btn btn-info" ng-click="setDw_1()">Select dw</button>
            <button class="btn btn-info" ng-click="setTa_1()">Select ta</button>
            </div>

            <div class="col-lg-2">
            Second sensor plot property: 
            <div class="row"><br></div>
            <button class="btn btn-info" ng-click="setTimestamps_2()">Select timestamps</button>
            <button class="btn btn-info" ng-click="setVw_2()">Select vw</button>
            <button class="btn btn-info" ng-click="setVw_max_2()">Select vw_max</button>
            <button class="btn btn-info" ng-click="setDw_2()">Select dw</button>
            <button class="btn btn-info" ng-click="setTa_2()">Select ta</button>
            </div>

            <div class="col-lg-2">
            Third sensor plot property: 
            <div class="row"><br></div>
            <button class="btn btn-info" ng-click="setTimestamps_3()">Select timestamps</button>
            <button class="btn btn-info" ng-click="setVw_3()">Select vw</button>
            <button class="btn btn-info" ng-click="setVw_max_3()">Select vw_max</button>
            <button class="btn btn-info" ng-click="setDw_3()">Select dw</button>
            <button class="btn btn-info" ng-click="setTa_3()">Select ta</button>
            </div>

            <div class="col-lg-2">
            Fourth sensor plot property: 
            <div class="row"><br></div>
            <button class="btn btn-info" ng-click="setTimestamps_4()">Select timestamps</button>
            <button class="btn btn-info" ng-click="setVw_4()">Select vw</button>
            <button class="btn btn-info" ng-click="setVw_max_4()">Select vw_max</button>
            <button class="btn btn-info" ng-click="setDw_4()">Select dw</button>
            <button class="btn btn-info" ng-click="setTa_4()">Select ta</button>
            </div>

            <div class="col-lg-2">
            Fifth sensor plot property: 
            <div class="row"><br></div>
            <button class="btn btn-info" ng-click="setTimestamps_5()">Select timestamps</button>
            <button class="btn btn-info" ng-click="setVw_5()">Select vw</button>
            <button class="btn btn-info" ng-click="setVw_max_5()">Select vw_max</button>
            <button class="btn btn-info" ng-click="setDw_5()">Select dw</button>
            <button class="btn btn-info" ng-click="setTa_5()">Select ta</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
            <input type="text" class="form-control" id="firstLabel"></span>
            </div>
            <div class="col-lg-2">
            <input type="text" class="form-control" id="secondLabel"></span>
            </div>
            <div class="col-lg-2">
            <input type="text" class="form-control" id="thirdLabel"></span>
            </div>
            <div class="col-lg-2">
            <input type="text" class="form-control" id="fourthLabel"></span>
            </div>
            <div class="col-lg-2">
            <input type="text" class="form-control" id="fifthLabel"></span>
            </div>
        </div>
        <div class="row">
            <br>
        </div>
        <div class="row">
            <button class="btn btn-default" ng-click="JSONToCSVConvertor()">Download CSV</button>
        </div>
    
    
 </div>
