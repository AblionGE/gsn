<div ng-controller="GraphCtrl">

           

                <div class="row" style="margin-left: 25px">
                    <div class="span9">
                        <div class="row">
                            <highchart id="chart1" config="chartConfig" class="span9" ></highchart>
                        </div>
                        
                    </div>
                    <div class="span4" style="margin-left: 25px">
                        <div class="row-fluid"><div class="col-lg-2">Width <input class="form-control" ng-model="chartConfig.size.width"></div></div>
                        <div class="row-fluid"><div class="col-lg-2">Height <input class="form-control" ng-model="chartConfig.size.height"></div></div>
                        <!-- <div class="row-fluid">Default Type <select class="dropdown-menu" ng-model="chartConfig.options.chart.type" ng-options="t.id as t.title for t in chartTypes"></select></div> -->
<!--                         <div class="row-fluid">Stack <select ng-model="chartConfig.options.plotOptions.series.stacking" ng-options="t.id as t.title for t in chartStack"></select></div> -->
                        
                        <div class="row"><br><br></div>
                        <div class="row"><br><br></div>

                        <h4>Series</h4>
                        <div class="container-fluid col-lg-3" ng-repeat="ser in chartSeries">
                            <div class="span12 well">
                                <div class="row-fluid">Title <input class="form-control" ng-model="ser.name"></div>
                                <div class="row-fluid">Type <select class="btn btn-default" ng-model="ser.type" ng-options="t.id as t.title for t in chartTypes"></select></div>
                                <div class="row-fluid">Color <input class="form-control" ng-model="ser.color"></div>
                                <div class="row-fluid">Width <input class="form-control" ng-model="ser.lineWidth"></div>
                                <div class="row-fluid">Dash Style <select class="btn btn-default" ng-model="ser.dashStyle" ng-options="ds.id as ds.title for ds in dashStyles"></select></div>
                                <div class="row-fluid"><label><input type="checkbox" ng-model="ser.connectNulls"> interpolate</label></div>
                                <div class="row-fluid"><button class="btn btn-danger" ng-click="removeSeries($index)">Delete</button></div>
                            </div>
                        </div>
                        <!-- <div class="row-fluid"><button ng-click="addSeries()">Add Series</button></div>
                        <div class="row-fluid"><button ng-click="addPoints()">Add Points to Random Series</button></div>
                        <div class="row-fluid"><button ng-click="removeRandomSeries()">Remove Random Series</button></div>
                        <div class="row-fluid"><button ng-click="toggleHighCharts()">HighChart/HighStock</button></div>
                        <div class="row-fluid"><button ng-click="replaceAllSeries()">Replace all series</button></div>
                        <div class="row-fluid">Min: <input type="number" ng-model="chartConfig.xAxis.currentMin"></div>
                        <div class="row-fluid">Max: <input type="number" ng-model="chartConfig.xAxis.currentMax"></div> -->
                    </div>
                </div>
    
    
 </div>
