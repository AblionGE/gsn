<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>GSN</title>

    <link rel="stylesheet" href="style/gsn.css" type="text/css" media="screen,projection"/>

    <script type="text/javascript" src="js/jquery.1.3.2.js"></script>
    <script type="text/javascript" src="js/simulation.js"></script>
    <script type="text/javascript">

        $.get('/menu.jsp', {selected: "simulation"}, function(data) {
            $('#navigation').html(data);
        });

    </script>

</head>
<body>
<div id="container">
    <div id="header">
        <h1><a href="." id="gsn-name">GSN</a></h1>
    </div>
    <div id="navigation" style="text-align:right;">
    </div>
    <div id="main" class="full-page">
        <noscript><p class="error">Your browser doesn't appear to support JavaScript. This is most likely because you're
            using a text-based or otherwise non-graphical browser. Sadly, GSN require javascript in order to work
            properly. If you want to access directly the data, you can use the api at <a
                    href="http://localhost:22001/gsn">http://localhost:22001/gsn</a>.</p></noscript>

        <br/>

    </div>
    <div>
        <h3>&nbsp;</h3>

        <p><span class="ui-accordion-header"><a href="#">Stations</a></span></p>

        <p>
            <select id="stations" name="stations" size="5" multiple="" style="display: block;">
                <!-- <option value="lafouly_st_1032">lafouly_st_1032</option> -->
                <option value="lafouly_st_1033">lafouly_st_1033</option>
                <option value="lafouly_st_1034">lafouly_st_1034</option>
                <option value="lafouly_st_1035">lafouly_st_1035</option>
                <option value="lafouly_st_1036">lafouly_st_1036</option>
                <option value="lafouly_st_1037">lafouly_st_1037</option>
                <option value="lafouly_st_1038">lafouly_st_1038</option>
                <option value="lafouly_st_1040">lafouly_st_1040</option>
                <option value="lafouly_st_1041">lafouly_st_1041</option>
                <option value="lafouly_st_1042">lafouly_st_1042</option>
                <option value="lafouly_st_1043">lafouly_st_1043</option>

            </select>
        </p>

        <p><span class="ui-accordion-header"><a href="#">Filters</a></span></p>

        <table width="400" border="0">
            <tr>
                <td>Field</td>
                <td>Filter type</td>
                <td>Arguments</td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <select name="fieldFilter" id="fieldFilter">
                        <option value="TA">Air temperature [Celsius]</option>
                        <option value="VW">Wind velocity [m s-1]</option>
                        <option value="DW">Wind direction [degrees]</option>
                        <option value="RH">Relative humidity (0 - 1)</option>
                        <option value="HNW">Precipitations [mm h-1]</option>
                        <option value="ISWR">Incoming shortwave radiation [W m-2]</option>
                        <option value="RSWR">Reflected Short Wave Radiation [W m-2]</option>
                        <option value="ILWR">Long wave radiation [W m-2]</option>
                        <option value="TGS">Soil or snow bottom temperature [Kelvin]</option>
                        <option value="TSS">Soil or snow surface temperature [Kelvin]</option>
                        <option value="HS">Snow height [cm]</option>
                    </select>
                </td>
                <td>
                    <select name="filterType" id="filterType">
                        <option value="rate">rate</option>
                        <option value="min_max">min_max</option>
                        <option value="min">min</option>
                        <option value="max">max</option>
                        <option value="resample">resample</option>
                        <option value="accumulate">accumulate</option>
                        <option value="median_avg">median_avg</option>
                        <option value="mean_avg">mean_avg</option>
                        <option value="wind_avg">wind_avg</option>
                    </select>

                <td><input id="filterArg" name="filterArg" size="30" type="text" value="3600 "/></td>
                <td><input type="button" name="addFilter" id="addFilter" value="Add" onclick="Sim.addFilter()"/></td>
            </tr>
        </table>

        <p>
            <select id="listFilters" name="listFilters" size="5" multiple="multiple" style="display: block;">
                <option value="HNW::filter1 = accumulate; HNW::arg1 = 3600">HNW::filter1 = accumulate; HNW::arg1 = 3600
                </option>

            </select>
            <input type="button" name="removeFilter" id="removeFilter" value="Remove" onclick="Sim.removeFilter()"/>
        </p>
        <p><span class="ui-accordion-header"><a href="#">Interpolations</a></span></p>
        <table width="400" border="0">
            <tr>
                <td>Field</td>
                <td>Arguments</td>
                <td>&nbsp;</td>
                <td></td>
            </tr>
            <tr>
                <td><select name="fieldInterpolation" id="fieldInterpolation">
                    <option value="TA">Air temperature [Celsius]</option>
                    <option value="VW">Wind velocity [m s-1]</option>
                    <option value="DW">Wind direction [degrees]</option>
                    <option value="RH">Relative humidity (0 - 1)</option>
                    <option value="HNW">Precipitations [mm h-1]</option>
                    <option value="ISWR">Incoming shortwave radiation [W m-2]</option>
                    <option value="RSWR">Reflected Short Wave Radiation [W m-2]</option>
                    <option value="ILWR">Long wave radiation [W m-2]</option>
                    <option value="TGS">Soil or snow bottom temperature [Kelvin]</option>
                    <option value="TSS">Soil or snow surface temperature [Kelvin]</option>
                    <option value="HS">Snow height [cm]</option>
                </select>
                </td>

                <td><input id="interpolationsArg" name="interpolationsArg" size="30" type="text" value=""/></td>
                <td><input type="button" name="addInterpolation" id="addInterpolation" value="Add"
                           onclick="Sim.addInterpolation()"/></td>
            </tr>
        </table>
        <p>
            <select id="listInterpolations" name="listInterpolations" size="5" multiple="multiple"
                    style="display: block;">
                <option value="VW::algorithms = wind">VW::algorithms = wind</option>
            </select>
            <input type="button" name="removeInterpolation" id="removeInterpolation" value="Remove"
                   onclick="Sim.removeInterpolation()"/>
        </p>


        <p><span class="ui-accordion-header"><a href="#">Simulation control</a></span></p>
        <table width="500" border="0">
            <tr>
                <td>From</td>
                <td><input id="from" name="from" size="30" type="text" value="09/09/2009 09:00:00"/></td>
            </tr>
            <tr>
                <td>To</td>
                <td><input id="to" name="to" size="30" type="text" value="09/09/2009 10:00:00"/></td>
            </tr>

            <tr>
                <td>Window size (seconds)</td>
                <td><input id="windowSize" name="windowSize" size="16" type="text" value="3600"/></td>
            </tr>


        </table>
        <p>

            <input type="button" name="init" id="init" value="Initialize" onClick="Sim.initSimulation()"/>
            <input type="button" name="start" id="start" value="Start" onClick="Sim.startSimulation()"/>
            <!-- <input type="button" name="stop" id="stop" value="Stop" onClick="Sim.stopSimulation()"/>
       <input type="button" name="results" id="results" value="Results" onClick="Sim.getResults()"/>-->

        </p>

        <p>&nbsp;</p>


    </div>
    <div id="footer">
        <p>Powered by <a href="http://globalsn.sourceforge.net/">GSN</a>, Distributed Information Systems Lab, EPFL 2006
        </p>

        <p>
            <a href="http://validator.w3.org/check?uri=referer"><img src="./img/html_valid.bmp"/></a>
            <a href="http://jigsaw.w3.org/css-validator/check?uri=referer"><img src="./img/css_valid.bmp"/></a>
        </p>
    </div>

</div>
</body>
</html>
