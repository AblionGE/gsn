<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Measurement Records Search</title>

    <script type="text/javascript" src="../js/jquery-1.11/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCa-8lP665L0lSpNn1sncp24hXz1KeP5TI"></script>
    <link rel="stylesheet" href="../js/jquery-1.11/jquery-ui.theme.min.css" type="text/css" media="screen,projection" />
    <link rel="stylesheet" href="../js/jquery-1.11/jquery-ui.structure.min.css" type="text/css" media="screen,projection" />
    <link rel="stylesheet" href="../js/jquery-1.11/jquery-ui.min.css" type="text/css" media="screen,projection" />


    <script type="text/javascript" src="records/filters/Filter.js"></script>
    <script type="text/javascript" src="records/filters/FilterDeploymentName.js"></script>
    <script type="text/javascript" src="records/filters/FilterAltitude.js"></script>
    <script type="text/javascript" src="records/filters/FilterExperiment.js"></script>
    <script type="text/javascript" src="records/filters/FilterRecord.js"></script>
    <script type="text/javascript" src="records/filters/FilterDeployment.js"></script>


    <script type="text/javascript" src="records/MeasurementRecordsSearch.js" ></script>
    <link rel="stylesheet" href="records/MeasurementRecordsSearch.css" type="text/css" media="screen,projection" />


</head>
<body>
    <div>
        <form method="post" id="pageform" name="pageform">
            <div id="header" style="width:100%;"> </div>
            <div>
                <div style="float:right; width:27%; margin-left:10px;">
                    <div id="filters">
                        <h2>Filters</h2>
                        </br>
                        <a href="#" id="link_deployment"><h4>Deployment Name</h4></a>
                        <div class="filter_deployment" style="display: none;">
                            Search
                            <input id="search_depl"/>
                            <div class="deployment"></div>
                            <input type="button" value="Unselect All" id="fltr_depl_clear_all"/>
                            <input type="button" value="Select All" id="fltr_depl_check_all"/>
                        </div>
                        </br>
                        <a href="#" id="link_experiment"><h4>Experiment</h4></a>
                        <div class="filter_experiment" style="display: none;">
                            Search
                            <input id="search_experiment"/>
                            <div class="experiment"></div>
                            <input type="button" value="Unselect All" id="fltr_expr_clear_all"/>
                            <input type="button" value="Select All" id="fltr_expr_check_all"/>
                        </div>
                        </br>
                        <a href="#" id="link_medium"><h4>Measurement Medium</h4></a>
                        <div class="filter_medium" style="display: none;">
                            Search
                            <input id="search_med"/>
                            <div class="medium"></div>
                            <input type="button" value="Unselect All" id="clear_all_med"/>
                            <input type="button" value="Select All" id="check_all_med"/>
                        </div>
                        </br>
                        <a href="#" id="link_quantity"><h4>Measurement Quantity</h4></a>
                        <div class="filter_quantity" style="display: none;">
                            Search
                            <input id="search_quantity"/>
                            <div class="quantity"></div>
                            <input type="button" value="Unselect All" id="clear_all_q"/>
                            <input type="button" value="Select All" id="check_all_q"/>
                        </div>
                        </br>
                        <a href="#" id="link_location"><h4>Measurement Location</h4></a>
                        <div class="filter_location" style="display: none;">
                            Search
                            <input id="search_loc"/>
                            <div class="location"></div>
                            <input type="button" value="Unselect All" id="clear_all_loc"/>
                            <input type="button" value="Select All" id="check_all_loc"/>
                        </div>
                        </br>
                        <a href="#" id="link_deployed"><h4>Data Associated</h4></a>
                        <div class="filter_deployed" style="display: none;">
                            </br>
                            <select name="deployed_select" id="deploy_select">
                                <option value="all">All</option>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                        </br>
                        <a href="#" id="link_altitude"><h4>Altitude Range</h4></a>
                        <div class="filter_altitude" style="display: none;">
                            </br>
                            <input type="text" id="minAlt" style="font-weight:bold; width:50px;"/>
                            <input type="text" id="maxAlt" style="font-weight:bold; width:50px;"/>
                            </br></br>
                            <div id="slider-range"></div>
                        </div>
                    </div>
                    </br></br>
                    <div class="options">
                        <div id="refresh">
                            <input name="reset" type="submit" value="Reset Filters"/>
                            <input name="refresh" type="submit" value="Refresh Data" style="display: none;"/>
                        </div>
                    </div>
                </div>
                <div id="map-canvas" style="float:left; width:72%;height:850px;"></div>
                <div id="cannotshow" style="float:left; width:72%;"> </div>
            </div>
        </form>
    </div>
</body>
</html>
